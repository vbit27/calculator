<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">

        <div class="result-container">
            <p class="result">1345,2</p>
        </div>

        <div class="all-button-container">
            <div class="buttons" id="button-clear">AC</div>
            <div class="buttons" id="button-plus-minus">+/-</div>
            <div class="buttons" id="button-percantage">%</div>
            <div class="buttons" id="button-divide">/</div>
            <div class="buttons" id="button-7">7</div>
            <div class="buttons" id="button-8">8</div>
            <div class="buttons" id="button-9">9</div>
            <div class="buttons" id="button-multiply">x</div>
            <div class="buttons" id="button-4">4</div>
            <div class="buttons" id="button-5">5</div>
            <div class="buttons" id="button-6">6</div>
            <div class="buttons" id="button-substract">-</div>
            <div class="buttons" id="button-1">1</div>
            <div class="buttons" id="button-2">2</div>
            <div class="buttons" id="button-3">3</div>
            <div class="buttons" id="button-add">+</div>
            <div class="buttons" id="button-c">c</div>
            <div class="buttons" id="button-0">0</div>
            <div class="buttons" id="button-dot">.</div>
            <div class="buttons" id="button-equal">=</div>
        </div>
        

        

    </div>

    </body>
</html>
