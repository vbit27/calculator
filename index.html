<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="function-container">
            <p class="function">22 + 34</p>
        </div>
        <div class="display-value-container">
            <p class="result">0</p>
        </div>

        <div class="all-button-container">
            <div class="first-row-container">
                <div class="buttons green" id="button-clear"><p>AC</p></div>
                <div class="buttons green" id="button-plus-minus">+/-</div>
                <div class="buttons green" id="button-percantage">%</div>
            </div>
            <div class="function-column-container">
                <div class="buttons red" id="/"><p>/</p></div>
                <div class="buttons red" id="*"><p>x</p></div>
                <div class="buttons red" id="-"><p>-</p></div>
                <div class="buttons red" id="+"><p>+</p></div>
                <div class="buttons red" id="="><p>=</p></div>
            </div>
            <div class="numbers-button-container">
                <div class="buttons number" data-value="7" id="7"><p>7</p></div>
                <div class="buttons number" data-value="8" id="8"><p>8</p></div>
                <div class="buttons number" data-value="9" id="9"><p>9</p></div>
                <div class="buttons number" data-value="4" id="4"><p>4</p></div>
                <div class="buttons number" data-value="5" id="5"><p>5</p></div>
                <div class="buttons number" data-value="6" id="6"><p>6</p></div>
                <div class="buttons number" data-value="1" id="1"><p>1</p></div>
                <div class="buttons number" data-value="2" id="2"><p>2</p></div>
                <div class="buttons number" data-value="3" id="3"><p>3</p></div>
                <div class="buttons number zero" data-value="0" id="0"><p>0</p></div>
                <div class="buttons" data-value="." id="."><p>.</p></div>
            </div>
            

        </div>
        
    </div>
    <script src="app.js"></script>

    </body>
</html>
