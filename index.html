<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
       
        <div class="display-value-container">
            <p class="result">0</p>
        </div>

        <div class="all-button-container">
                <div class="buttons" id="clear">AC</div>
                <div class="buttons" id="delete">del</div>
                <div class="buttons number" data-value="7" id="7">7</div>
                <div class="buttons number" data-value="8" id="8">8</div>
                <div class="buttons number" data-value="9" id="9">9</div>
                <div class="buttons operator" id="/">/</div>
                <div class="buttons number" data-value="4" id="4">4</div>
                <div class="buttons number" data-value="5" id="5">5</div>
                <div class="buttons number" data-value="6" id="6"><p>6</p></div>
                <div class="buttons operator" id="*">x</div>
                <div class="buttons number" data-value="1" id="1">1</div>
                <div class="buttons number" data-value="2" id="2">2</div>
                <div class="buttons number" data-value="3" id="3">3</div>
                <div class="buttons operator" id="-">-</div>
                <div class="buttons" data-value="." id=".">.</div>
                <div class="buttons number" data-value="0" id="0">0</div>
                <div class="buttons equal" id="=">=</div>
                <div class="buttons operator" id="+">+</div>
        </div>
        
    </div>
    <script src="app.js"></script>

    </body>
</html>
