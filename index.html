<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">

        <div class="result-container">
            <p class="result">1345,2</p>
        </div>

        <div class="all-button-container">
            <div class="buttons green" id="button-clear"><p>C</p></div>
            <div class="buttons green" id="button-plus-minus"><p>+/-</p></div>
            <div class="buttons green" id="button-percantage"><p>%</p></div>
            <div class="buttons" id="button-divide"><p>/</p></div>
            <div class="buttons" id="button-7"><p>7</p></div>
            <div class="buttons" id="button-8"><p>8</p></div>
            <div class="buttons" id="button-9"><p>9</p></div>
            <div class="buttons" id="button-multiply"><p>/</p></div>
            <div class="buttons" id="button-4"><p>4</p></div>
            <div class="buttons" id="button-5"><p>5</p></div>
            <div class="buttons" id="button-6"><p>6</p></div>
            <div class="buttons" id="button-substract"><p>-</p></div>
            <div class="buttons" id="button-1"><p>1</p></div>
            <div class="buttons" id="button-2"><p>2</p></div>
            <div class="buttons" id="button-3"><p>3</p></div>
            <div class="buttons" id="button-add"><p>+</p></div>
            <div class="buttons" id="button-c"><p>C</p></div>
            <div class="buttons" id="button-0"><p>0</p></div>
            <div class="buttons" id="button-dot"><p>.</p></div>
            <div class="buttons" id="button-equal"><p>=</p></div>
        </div>
        

        

    </div>

    </body>
</html>
