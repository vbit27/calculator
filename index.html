<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">       
        <div class="display-value-container">
            <p class="display">0</p>
        </div>
        <div class="all-button-container">
            <div class="buttons clear" id="clear">AC</div>
            <div class="buttons delete" id="delete">Del</div>
            <div class="buttons number" id="7">7</div>
            <div class="buttons number" id="8">8</div>
            <div class="buttons number" id="9">9</div>
            <div class="buttons operator" id="/">รท</div>
            <div class="buttons number" id="4">4</div>
            <div class="buttons number" id="5">5</div>
            <div class="buttons number" id="6"><p>6</p></div>
            <div class="buttons operator" id="*">x</div>
            <div class="buttons number" id="1">1</div>
            <div class="buttons number" id="2">2</div>
            <div class="buttons number" id="3">3</div>
            <div class="buttons operator" id="-">-</div>
            <div class="buttons comma" id=".">.</div>
            <div class="buttons number" id="0">0</div>
            <div class="buttons equal" id="=">=</div>
            <div class="buttons operator" id="+">+</div>
        </div>     
    </div>
    <script src="app.js"></script>

    </body>
</html>
